name: Ljevicbootstrap
type: theme
Description: "A Ljevicbootstrap Drupal 8 Theme with Bootstrap 4 css library"
package: custom
core: 8.x

regions:
  branding: 'Branding'
  languages: 'Languages'
  navigation: 'Navigation'
  titlepage: 'Title page'
  banner_left: 'Banner Left'
  banner_right: 'Banner Right'
  help: 'Help'
  content: 'Main Content'
  sidebar_left_top: 'Sidebar Left Top'  
  sidebar_left_bottom: 'Sidebar Left Bottom'
  footer_left: 'Footer Left'
  footer_right: 'Footer Right'

libraries:
 - ljevicbootstrap/globalscripts
 - ljevicbootstrap/fonts

# Add Main Bootstrap CDNs
bs-cdn-css: 'https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'
bs-cdn-js: 'https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'

